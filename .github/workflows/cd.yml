name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
            PORT: "8080"

        steps:
           - name: Checkout Code
             uses: actions/checkout@v4

           - name: Setup node
             uses: actions/setup-node@v4
             with:
                node-version: 22

           - name: Install Dependencies
             run: npm ci
             
           - name: Build the app
             run: npm run build
