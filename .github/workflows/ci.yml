name: ci

on:
    pull_request:
        branches: [main]
jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest
    
        steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up node
          uses: actions/setup-node@v4
          with:
            node-version: 21
                
        - name: Install Dependencies
          run: npm ci

        - run: npm run test -- --coverage
    style:
      name: Style
      runs-on: ubuntu-latest
      
      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up node
          uses: actions/setup-node@v4
          with:
            node-version: 21
            
        - name: Install Dependencies
          run: npm ci

        - name: Check Style
          run: npm run format:check

        - run: npm run lint